<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Manage Files</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Log In</button>
            <button id="skipLogin">Skip Login</button>
            <p id="error" class="error-message"></p>
            <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
        </form>
    </div>

    <!-- Sign-Up Form -->
    <div class="signup-container" id="signupContainer" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" name="signupPassword" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit">Sign Up</button>
            <p id="signupErrorMessage" class="error-message"></p>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </form>
    </div>

    <!-- Upload and Create Folder Section -->
    <div id="uploadContainer" style="display: none;">
        <h2>Manage Files</h2>
        <button id="createFolderButton">Create Folder</button>
        <form id="folderUploadForm">
            <input type="file" id="folderUpload" multiple>
            <button type="submit">Upload</button>
            <p id="uploadErrorMessage" style="color: red; display: none;"></p>
        </form>
        <div id="createdFoldersContainer" style="margin-top: 20px;">
            <h3>Created Folders</h3>
            <ul id="createdFoldersList"></ul>
        </div>
        <button id="viewFilesButton">View Uploaded Files</button>
    </div>

    <!-- View Files Section -->
    <div id="viewFilesContainer" style="display: none;">
        <h2>Uploaded Files</h2>
        <ul id="fileList"></ul>
        <button onclick="showUploadContainer()">Back to Upload</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
